[env:test_esp32]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
build_flags = 
    -D UNITY_INCLUDE_CONFIG_H
    -D UNIT_TEST
    -D TABLE_SIZE=1024
    -D PI=3.14159265358979323846
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_ignore = 
    test_desktop
monitor_speed = 115200

[env:test_esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
test_framework = unity
build_flags = 
    -D UNITY_INCLUDE_CONFIG_H
    -D UNIT_TEST
    -D TABLE_SIZE=1024
    -D PI=3.14159265358979323846
    -D CONFIG_IDF_TARGET_ESP32S3
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_ignore = 
    test_desktop
monitor_speed = 115200

[env:test_native]
platform = native
test_framework = unity
build_flags = 
    -D UNITY_INCLUDE_CONFIG_H
    -D UNIT_TEST
    -D TABLE_SIZE=1024
    -D PI=3.14159265358979323846
    -std=c++11
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_ignore = 
    test_esp32